<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>CONSULTA PRE INVERSION</title>
        <link rel="stylesheet" type="text/css" href="resources/css2/estilos.css" />
    </h:head>
    <h:body>
        <ui:composition template="./menucentral.xhtml">
            <ui:define name="content">
                <h:form id="form">
                    <center>
                        <h:panelGrid columns="3" cellpadding="4">
                            <h:panelGrid columns="2">
                                <p:inputText value="#{busquedaPreInversion.b19}"/>
                                <p:commandButton value="Buscar" actionListener="#{busquedaPreInversion.cambiarAlBuscar()}" update=":form:"/>
                            </h:panelGrid>
                            <p:commandButton value="Imprimir" update=":form:"/>
                        </h:panelGrid>
                    </center>
                    <br></br>
                    <p:tabView dynamic="true" >
                        <p:tab title="ASPECTOS GENERALES" id="tab1" >
                            <center>
                                <h:panelGrid columns="2" id="regPreInvAG" cellspacing="6">
                                    <p:outputLabel value="Código"/>
                                    <p:inputText value="#{busquedaPreInversion.b1}" style="text-transform:uppercase;" disabled="#{busquedaPreInversion.estado3}"/>
                                    <p:outputLabel value="Nombre:"/>
                                    <p:inputTextarea rows="2" cols="45" value="#{busquedaPreInversion.b2}" style="text-transform:uppercase;" disabled="#{busquedaPreInversion.estado3}"/>
                                    <p:outputLabel value="Lugar de Origen:"/>
                                    <p:inputText value="#{busquedaPreInversion.b3}" disabled="#{busquedaPreInversion.estado3}"/>
                                    <p:outputLabel value="Monto de Viabilidad:"/>
                                    <p:inputText value="#{busquedaPreInversion.b4}" disabled="#{busquedaPreInversion.estado3}"/>
                                    <p:outputLabel value="Fecha de Viabilidad:"/>
                                    <p:inputMask value="#{busquedaPreInversion.b22}" mask="99/99/9999" disabled="#{busquedaPreInversion.estado3}"/>
                                    <p:outputLabel value="Montos Modificados:" rendered="#{busquedaPreInversion.estado4}"/>
                                    <p:dataList value="#{busquedaPreInversion.lista}" var="car" type="ordered">
                                        <f:facet name="header">
                                            Montos Anteriores
                                        </f:facet>
                                        #{car.monto} - #{car.fecha}
                                    </p:dataList>
                                    <p:outputLabel value="Informe Técnico:"/>
                                    <p:inputText value="#{busquedaPreInversion.b6}" disabled="#{busquedaPreInversion.estado3}"/>
                                    <p:outputLabel value="Expediente Adm:"/>
                                    <p:inputText value="#{busquedaPreInversion.b8}" disabled="#{busquedaPreInversion.estado3}"/>
                                    <p:outputLabel value="Número de RR:"/>
                                    <p:inputText value="#{busquedaPreInversion.b9}" style="text-transform:uppercase;" disabled="#{busquedaPreInversion.estado3}"/>
                                    <p:outputLabel value="OPI Responsable:"/>
                                    <p:inputText value="#{busquedaPreInversion.b10}" style="text-transform:uppercase;" disabled="#{busquedaPreInversion.estado3}"/>
                                    <p:outputLabel value="Nivel de Estudio:"/>
                                    <p:inputText value="#{busquedaPreInversion.b11}" disabled="#{busquedaPreInversion.estado3}"/>
                                </h:panelGrid>
                                <br></br>
                                <br></br>
                            </center>
                        </p:tab>
                        <p:tab title="COMPONENTES" id="tab2">
                            <center>
                                <br></br>
                                <br></br>
                                <h:panelGrid columns="2" id="regPreInComp" cellspacing="6">
                                    <p:outputLabel value=""/>
                                    <p:outputLabel value="Monto S/." />
                                    <p:outputLabel value="Exp. Técnico:"/>
                                    <p:inputText value="#{busquedaPreInversion.b12}" style="text-transform:uppercase;" disabled="#{busquedaPreInversion.estado3}"/>
                                    <p:outputLabel value="Infraestructura:"/>
                                    <p:inputText value="#{busquedaPreInversion.b13}" style="text-transform:uppercase;" disabled="#{busquedaPreInversion.estado3}"/>
                                    <p:outputLabel value="Equipamiento y Mobiliario:"/>
                                    <p:inputText value="#{busquedaPreInversion.b14}" disabled="#{busquedaPreInversion.estado3}"/>
                                    <p:outputLabel value="Supervisión:"/>
                                    <p:inputText value="#{busquedaPreInversion.b15}" disabled="#{busquedaPreInversion.estado3}"/>
                                    <p:outputLabel value="Capacitación:"/>
                                    <p:inputText value="#{busquedaPreInversion.b16}" disabled="#{busquedaPreInversion.estado3}"/>
                                    <p:outputLabel value="IOtros"/>
                                    <p:inputText value="#{busquedaPreInversion.b17}" disabled="#{busquedaPreInversion.estado3}"/>
                                    <p:outputLabel value="Total:"/>
                                    <p:inputText value="#{busquedaPreInversion.b18}" disabled="#{busquedaPreInversion.estado3}"/>
                                </h:panelGrid>
                                <br></br>
                                <br></br>
                            </center>
                        </p:tab>
                    </p:tabView>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
